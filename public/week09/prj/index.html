<!DOCTYPE html>
<html>
<head>
  <title>Postal Rate Calculator</title>
</head>
<body>
  <form action="calculator" method="GET">
    Weight: <input type="number"><br>
    <select>
      <option value="ls">Letters (Stamped)</option>
      <option value="lm">Letters (Metered)</option>
      <option value="le">Large Envelopes (Flats)</option>
      <option value="fcp">First-Class Package Service - Retail</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
